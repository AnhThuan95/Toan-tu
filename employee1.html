<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>

<script>

    let message;
    let login = prompt("What do you do? ",'');

    if (login == 'Employee') {
        message = 'Hello!';
    } else if (login == 'Director') {
        message = 'Greatings!';
    } else if (login == "") {
        message = 'No login';
    } else {
        message = '';
    }
    alert(message);

</script>

</body>
</html>
