<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<script>
    let login = prompt('What do you do? ');
    let message;
    message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greeting' :
            (login == '') ?
                'No login' :
                '';
    alert(message);

</script>

</body>
</html>
